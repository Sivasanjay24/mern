<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom</title>
</head>
<body>
  <h1 style="text-align: center;">DOM Manipulation</h1>
  <h2 id="dom1">Hello</h2>
  <h2 id="dom2" >World</h2>
  <button onclick="oc()" >click</button>
  <script>
    oc=()=>{
    document.getElementById("dom1").innerHTML="Welcome"
    document.getElementById("dom2").innerHTML="Good morning"
    }
  </script>
</body>
</html>
